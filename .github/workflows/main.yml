name: deploy

on:
  push:
    branches: [master]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin]
        goarch: [arm64]
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cp -f .env.dist .env
          make install
      - uses: wangyoucao577/go-release-action@v1.22
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: "./cmd/contractor"
          binary_name: "contractor"
      - run: ls -la $(pwd)