name: deploy

on:
  push:
    tags:
      - '*'

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin]
        goarch: [arm64]
    env:
      APPNAME: contractor
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cp -f .env.dist .env
          make install
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: mislav/bump-homebrew-formula-action@v1
        with:
          formula-name: ${{ env.APPNAME }}
          formula-path: ${{ env.APPNAME }}.rb
          homebrew-tap: byorty/homebrew-tap
          base-branch: master
          download-url: https://github.com/byorty/contractor/releases/download/${{ env.GITHUB_REF }}/${{ env.APPNAME }}_${{ env.GITHUB_REF }}_Darwin_arm64.tar.gz
          commit-message: |
            ${{ env.APPNAME }} ${{ env.GITHUB_REF }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}