#        title: 'Домашняя работа: как стартап бывшего топ-менеджера Microsoft зарабатывает
#          на покупке жилья за наличные'
#        annotation: Американский стартап в сфере недвижимости Flyhomes 9 июня объявил, что
#          привлек $150 млн в ходе раунда серии С. Компанию оценили более чем в $800 млн,
#          сообщают знакомые с ситуацией источники.
#        partner:
#        content: |-
#          Компания из Сиэтла пользуется вызванной пандемией лихорадкой на рынке жилья, благодаря которой у покупателей домов за наличные есть преимущество в ценовых войнах на перегретых рынках, например, Сан-Франциско и Сиэтла. С мая прошлого года Flyhomes увеличила объем сделок на 240%.
#
#          «Мы пытаемся создать лучший в мире опыт покупки жилья, — говорит Тушар Гарг, генеральный директор и сооснователь Flyhomes. — Этот раунд финансирования действительно поможет нам добиться своей цели».
#
#          По словам Гарга, за пять лет Flyhomes успел поработать с 2700 клиентами и инициировал сделки по покупке и продаже жилья на сумму $2,6 млрд, включая брокерские сделки на $850 млн и ипотечные сделки на $200 млн в прошлом году.
#
#          [_**Глобальный дефицит и другие рекорды: как рынок зарубежной жилой недвижимости переживает пандемию**_](https://www.forbes.ru/biznes/421043-globalnyy-deficit-i-drugie-rekordy-kak-rynok-zarubezhnoy-zhiloy-nedvizhimosti)
#
#          Раунд финансирования возглавили Norwest Venture Partners и Battery Ventures. В нем также приняли участие Fifth Wall, сооснователь Zillow Спенсер Раскофф, Andreessen Horowitz и Canvas Partners.
#
#          Посредством собственной программы Cash Offers («предложения за наличные») Flyhomes покупает дом за свой счет и на себя, а у покупателя есть месяц, чтобы получить кредит и выкупить его у сервиса. Если получить кредит не удается, Flyhomes гарантирует, что приобретет дом, с помощью приложения к офферу покупателя.
#
#          В 2019 году Flyhomes представил программу Buy Before You Sell («Сначала купи, потом продай»), которая позволяет продавцам высвободить капитал из нынешнего дома, чтобы купить новый. Эта опция предоставляет гарантированную цену за нынешний дом покупателя, который Flyhomes затем выставляет на продажу и приобретает, если дом не удается продать за 90 дней. Согласно условиям программы, если дом продается выше рыночной цены, покупатели получают разницу — в отличие от традиционных платформ iBuyers (компании-покупатели, использующие модели автоматической оценки и другие технологии для принятия решения о покупке. — **Forbes**), которые оставляют ее себе.
#
#          Стартап получает половину от комиссии со сделки, которая обычно доставалась бы брокеру покупателя (как правило, это 2-3% от цены приобретения). Он не взимает дополнительную плату за гарантию.
#
#          [_**«Река, озеро, красивый лес»: спрос на загородную недвижимость в пандемию вырос на 30-50%**_](https://www.forbes.ru/biznes/413713-reka-ozero-krasivyy-les-spros-na-zagorodnuyu-nedvizhimost-v-pandemiyu-vyros-na-30-50)
#
#          Flyhomes — одна из множества IТ-компаний в области недвижимости, которые наблюдали беспрецедентный рост в пандемийный год. Американский рынок недвижимости вышел победителем, поскольку низкие процентные ставки и переход к удаленной работе побудили многих американцев переезжать за город. К концу 2020 года было выдано 13,6 млн ипотечных кредитов на $4,3 трлн — это исторический максимум. Другие стартапы воспользовались этим трендом, выйдя на биржу. Американский сервис по покупке и продаже недвижимости Opendoor вышел на биржу в декабре прошлого года. Физтех-компания Blend Labs, чье программное обеспечение по модели white-label позволяет получить ипотеку в некоторых из крупнейших американских банков всего за несколько кликов, в апреле также подала документы на IPO в конфиденциальном порядке.
#
#          Тушар Гарг, иммигрант из Индии и бывший топ-менеджер Microsoft, тоже рассматривает выход на биржу, но говорит, что сейчас он сконцентрировался на росте. Изначально пандемия вынудила Гарга реструктурировать Flyhomes, отправив сотрудников в неоплачиваемые отпуска и сократив ряд должностей, однако быстрый рост позволил компании вернуть большинство работников. По словам Гарга, за время пандемии стартап увеличил штат почти в два раза и сейчас насчитывает около 400 сотрудников.
#
#          Гарг говорит, что с новым финансированием бизнес компании сможет расшириться. Сейчас Flyhomes ведет деятельность преимущественно на рынках западного побережья, включая Сиэтл, Сан-Франциско, Лос-Анджелес, Сан-Диего и Портленд, а также в Бостоне на восточном побережье.
#
#          _Перевод Натальи Балабанцевой_
#
#          ## [20 крупнейших застройщиков России: рейтинг Forbes](https://www.forbes.ru/reytingi-photogallery/412295-20-krupneyshih-zastroyshchikov-rossii-reyting-forbes)
#
#          DEFAULT NODE
#
#
#
#
#          ## [20 крупнейших застройщиков России: рейтинг Forbes](/reytingi-photogallery/412295-20-krupneyshih-zastroyshchikov-rossii-reyting-forbes)
#
#          29 октября группа компаний «Самолет» (№8 в рейтинге) [разместила](https://www.forbes.ru/biznes/412441-developer-samolet-vyshel-na-ipo) акции на бирже. Это первое IPO российского девелопера почти за 10 лет. Компания собиралась на биржу давно, но почему пандемия не заставила ее скорректировать планы?
#
#          Дело в том, что, если смотреть в отчетность девелоперов, кажется, что никакой пандемии нет. Группа ПИК (№1) рапортует: объем реализации недвижимости за 9 месяцев 2020 года увеличился по сравнению с прошлым годом на 25,1%, до 209 млрд рублей (если сравнивать квартал с кварталом, то на 50%). Группа «Эталон» (№6) в III квартале увеличила продажи на 40%. Вторая волна? Нет, не слышали. Несмотря на нехватку рабочей силы и приостановку строек весной, застройщики продолжают показывать рекордные продажи благодаря программе льготной ипотеки под 6,5% годовых, которой государство решило поддержать отрасль в кризис. Доля ипотечных сделок у ПИК составила 77%, но и у некоторых застройщиков элитного жилья она выросла до 40%. «Раньше на нашем рынке 80% сделок были инвестиционными, людям просто нужно было куда-то вложить деньги и ждать, когда объект подорожает, — объяснял Forbes один из девелоперов. — Сейчас, когда ставка кредита чуть ли не равна инфляции, проще купить квартиру в долг».
#
#          Forbes второй раз составляет рейтинг девелоперов жилой недвижимости. В этот раз мы изменили методику. В 2019 году мы составляли рейтинг надежных застройщиков, потому что остро стояла проблема обманутых дольщиков. Мы смотрели, сколько квадратных метров девелопер ввел в эксплуатацию за три года, как девелопер соблюдает сроки, насколько его бизнес прозрачен. Но составлять такой рейтинг каждый год не совсем логично, потому что параметры (тот же ввод жилья) меняются несильно. Кроме того, отрасль жилищного строительства переходит на работу с использованием счетов эскроу. Это привело к тому, что, по оценкам «Инкома», около 70% мелких компаний будут вынуждены уйти с рынка — без денег дольщиков им не прожить, а банки неохотно кредитуют маленьких девелоперов. Зато квадратные метры в проектах тех, кто получил банковское финансирование, защищены лучше: застройщик не может сбежать с деньгами дольщика, деньги лежат на эскроу-счете в банке, а стройка ведется на банковский кредит.
#
#          В этом году мы составили рейтинг крупнейших застройщиков. Критерий только один — выручка за 2019 и первую половину 2020 года. Чтобы охват был шире, мы нашли лидеров в трех сегментах: массовое жилье, жилье бизнес-класса и элитное. Обороты компаний, которые продают миллионы квадратных метров жилья экономкласса в год, значительно выше, чем у девелоперов клубных домов.
#
#          Совокупная годовая выручка топ-10 застройщиков массового жилья приближается к 1 трлн рублей — 845 млрд рублей за 2019 год. По итогам полутора лет с большим отрывом лидирует ПИК Сергея Гордеева, а его вечного конкурента группу ЛСР Андрея Молчанова немного опередили питерская же компания Setl Group Максима Шубарева и ГК ФСК Владимира Воронина. Есть компании, которые специализируются на чем-то одном, как, например, Vesper на элитном жилье и объектах класса премиум (эти два сегмента мы объединили в один). Большинство же реализуют проекты в разных сегментах — и в бизнес-классе, и в сфере элитного жилья. Выбирая, кого из застройщиков к какому сегменту отнести, мы смотрели на долю объектов того или иного сегмента в его портфеле. Но выручка каждого застройщика по отдельным сегментам не разбивалась.
#
#          ## Как мы считали
#
#          Для составления лонг-листа мы пользовались данными из Единой информационной системы жилищного строительства. На втором этапе мы разослали девелоперам анкеты с просьбой предоставить данные о выручке от продаж недвижимости в 2019 году и в первом полугодии 2020 года, а также о том, какова доля разных сегментов недвижимости в их портфелях. Некоторые компании не стали раскрывать цифры, поэтому их выручка указана оценочно. Использовались данные открытых источников, базы данных «СПАРК-Интерфакс», порталов государственных органов и пр. Редакция благодарит за помощь компании dataflat.ru и Kalinka Group.
