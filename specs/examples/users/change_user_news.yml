#          «РГ-Девелопмент» была создана [Аркадием Ротенбергом](/node/66503). После того как в 2014 году США включили миллиардера в санкционный список, Ротенберг вышел из бизнеса. В 2017 году контролирующим владельцем через закрытый паевой инвестиционный фонд «Лонтано» стал юрист Сергей Шумей. Портфель компании превышает 1 млн кв. м.
